name: CI Backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run lint (flake8)
        run: |
          pip install flake8 black
          black --check backend || true
          flake8 backend || true

      - name: Run tests
        working-directory: backend
        run: |
          pip install pytest pytest-cov
          pytest || true

      - name: Upload coverage xml
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-backend-xml
          path: backend/coverage.xml

      - name: Build Docker image (optional)
        if: github.event_name == 'push'
        run: |
          docker build -t icontas-backend ./backend

      - name: Log in to Docker Hub (if secrets provided)
        if: secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image to Docker Hub
        if: secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/icontas-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/icontas-backend:${{ github.sha }}

      - name: Build and push to GitHub Container Registry
        if: success() && !secrets.DOCKERHUB_USERNAME
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/icontas-backend:latest,ghcr.io/${{ github.repository_owner }}/icontas-backend:${{ github.sha }}
